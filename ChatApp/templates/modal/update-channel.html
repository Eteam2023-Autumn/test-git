<div id="update-channel-modal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h5>チャットルーム編集</h5>
      <span class="modalClose" id="update-page-close-button">×</span>
    </div>
    <form
      name="updateChannelForm"
      class="modal-body"
      action="/update_channel"
      method="POST"
    >
      <input
        type="text"
        placeholder="チャンネル名編集"
        class="channel-form-input"
        name="channelTitle"
      />
      <input
        type="text"
        placeholder="コメント編集"
        class="channel-form-input"
        name="channelDescription"
      />
      <input type="hidden" name="cid" value="{{ channel.id }}" />
      <button class="editbutton">EDIT</button>
    </form>
  </div>
</div>
